<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-PRAT</title>

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <section class="appMainWrapper">
        <div class="container">

            <div class="col-12 resultContainer">
                <div class="row">
                    <div class="col-5 d-flex justify-content-center">
                        <div class="row">
                            <div class="col-auto" id="countryName">
                                <!-- Country -->
                            </div>
                            <div class="col-auto" id="regionName">
                                <!-- Region -->
                            </div>
                            <div class="col-12" id="cityName">
                                <!-- City -->
                            </div>
                        </div>
                    </div>

                    <!-- ICON -->
                    <div class="col-2 d-flex justify-content-center">

                        <div>

                            <div class="col-12">
                                <img src="" id="icon" style="width:90px">
                            </div>

                            <div class="col-12 text-center">
                                <p id="description">
                                    
                                </p>
                            </div>

                        </div>
                    </div>

                    <div class="col-5 d-flex justify-content-center">
                        <div class="row">
                            <div class="col-auto" id="tempC">
                                <!-- Temperature in C -->
                            </div>
                            <div class="col-auto" id="tempF">
                                <!-- Temperature in F -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FORM START -->
            <div class="col-12 d-flex justify-content-center formContentContainer">
                <form class="p-5 formWrapper" onsubmit="weatherData(); return false">
                    <div class="d-flex justify-content-center fs-4 mb-4">
                        <label for="">
                            Enter your City
                        </label>
                    </div>

                    <div>
                        <input type="text" id="city" required placeholder="City Name">
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button class="bg-info" type="submit">
                            Weather Detail
                        </button>
                    </div>
                </form>
            </div>
            <!-- FORM END -->

            <div class="col-12 resultContainer">
                <div class="row">
                    <div class="col-5 d-flex justify-content-center">
                        <div class="row d-flex align-items-center">

                            <div class="col-auto">
                                <img src="" id="humidityIcon" style="width:50px;">
                            </div>

                            <div class="col-auto">
                                <div class="row">
                                    <div class="col-12" id="humidity">
                                        <!-- Total Humidity -->
                                    </div>
                                    <div class="col-12 fs-6 fw-normal airHumidityContent" id="humidityContent">
                                        <!-- Humidity -->
                                    </div>
                                </div>
                                </di>
                            </div>

                        </div>
                    </div>

                    <div class="col-2">
                        <!-- EMPTY SPACE -->
                    </div>

                    <div class="col-5 d-flex justify-content-center">

                        <div class="row d-flex align-items-center">

                            <div class="col-auto">
                                <img src="" id="speedIcon">
                            </div>

                            <div class="col-auto">
                                <div class="row">
                                    <div class="col-12" id="speed">
                                        <!-- Speed -->
                                    </div>
                                    <div class="col-12 fs-6 fw-normal" id="speedContent">
                                        <!-- Wind Speed -->
                                    </div>
                                </div>
                                </di>
                            </div>

                        </div>

                    </div>
                </div>

            </div>




    </section>

    <!-- JS FILE LINK -->
    <script src="./index.js"></script>
    <!-- BOOTSTRAP JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- axios link -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

</body>

</html>
